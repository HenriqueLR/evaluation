{% extends 'base.html' %}

{% block header %}
  <div class='row'>
    <div class="col-xs-12 col-sm-6 col-md-8">
      <h1>{{ list_jobs.name }}</h1>
      <small>{{ list_jobs.description }}</small>
    </div>
    <div class="col-xs-6 col-md-4">
      <img src='#'></img>
    </div>
  </div>
{% endblock %}

{% block container %}
  <div class='row'>
    <div class='container'>
      <div id="messages">                                                       
        {% for message in messages %}                                           
          <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}info{% endif %}">                            
            <a class="close" data-dismiss="alert">&times;</a>                     
            <strong>{{ message }}</strong>                                        
          </div>                                                                  
        {% endfor %}                                                            
      </div> 

      {% include 'seek/form_evaluation.html' with form=form %}                                                         
    </div>
  </div>
{% endblock %}
